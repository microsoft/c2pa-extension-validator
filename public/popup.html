<!DOCTYPE html>
<html lang="en" style="height: 400px; width: 400px;">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>C2PA Validator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='popup.css'>
    <script type='module' src='toggle.js'></script>
    <script type='module' src='popup.js'></script>
</head>

<body>
    <div>
        <button class="tab active" data-tab="validation">Validation</button>
        <button class="tab" data-tab="about">About</button>
        <button class="tab" data-tab="options">Options</button>
    </div>
    <div>
        <div id="validation" class="tab-content active-content">
            <h1>C2PA Validation</h1>
            <div id="c2pa-info">
                <div id="validationEntries"
                    style="display: grid; grid-template-columns: auto auto 1fr; gap: 10px; align-items: center;">
                </div>
            </div>
        </div>

        <div id="about" class="tab-content">
            <h1>C2PA Validator</h1>
            <p>Version <span id="version">0.1</span> (dev preview)</p>
            <p>This is a prototype browser extension for validating <a href="https://c2pa.org/" target="_blank">C2PA
                    Content Credentials</a>.</p>

            <p>See the <a href="https://github.com/microsoft/c2pa-extension-validator" target="_blank">project page</a>
                for details.</p>
        </div>

        <div id="options" class="tab-content">
            <h1>Options</h1>
            <hr>
            <div id="trust-list-option">
                <p>Import a trust list. For format details, see the <a
                        href="https://github.com/christianpaquin/c2pa-explorations/blob/main/trust-lists/trust-lists.md#list-of-x509-certificates"
                        target="_blank">specification</a>.</p>
                <input type="file" id="trust-list-input" accept=".json">
                <p>Import a X.509 certificate trust anchor.</p>
                <input type="file" id="trust-anchor-input" accept=".pem,.crt">
                <div id="trust-list-info"></div>
            </div>
            <br>
            <hr>
            <br>
            <toggle-switch label="Automatically scan all media elements" id="toggleAutoScan"></toggle-switch>
            <br>
            <div id="side-panel-container" style="display: block">
                <hr>
                <br>
                <toggle-switch label="Show development side-panel" id="toggleSidePanel"></toggle-switch>
                <br>
            </div>
        </div>
    </div>

</body>

</html>
